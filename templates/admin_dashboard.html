<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - OmniLibrary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('admin.add_book') }}">Add New Book</a>
    </nav>

    <h2>All Books</h2>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.genre }})
                - <a href="{{ url_for('admin.delete_book', book_id=book.id) }}">Delete</a>
            </li>
        {% else %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
